overwrite: true
schema: http://localhost:5000/graphql
documents: ./src/graphql/**/*.gql
generates:
  src/graphql/generated/schema.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typescript-react-apollo
    hooks:
      afterOneFileWrite:
        - prettier --write
    config:
      noSchemaStitching: true
      withHooks: true
  graphql-schema.json:
    plugins:
      - introspection
    config:
      minify: false
